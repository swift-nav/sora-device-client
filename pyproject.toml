[project]
name = ""
version = ""
description = ""
authors = [
    {name = "Swift Developers", email = "developers@swift-nav.com"},
]
dependencies = [
    # needs to be kept in sync with buf.gen.yaml
    "grpcio==1.46.3",
    "gtfs-realtime-bindings==0.0.7",
    "requests==2.28.0",
    "sbp==4.4.0",
    "confuse==1.7.0",
]
# needs to be kept in sync with buf.gen.yaml
requires-python = ">=3.10,<3.11"
license = {text = "CUSTOM"}

[project.urls]
homepage = ""

[tool]
[tool.pdm]
[[tool.pdm.source]]
name = "pypi"
url = "https://pypi.org/simple"
verify_ssl = true

[build-system]
requires = ["pdm-pep517"]
build-backend = "pdm.pep517.api"

[tool.pyright]
include = ["__pypackages__", "grpc"]
exclude = ["**/__pycache__"]
reportMissingImports = true
reportMissingTypeStubs = false
pythonVersion="3.10"
